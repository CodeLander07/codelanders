version: '3.8'

services:
  db:
    image: postgres:15
    container_name: taxmate_db
    environment:
      POSTGRES_USER: user
      POSTGRES_PASSWORD: password
      POSTGRES_DB: taxmate
    ports:
      - "5432:5432"
    volumes:
      - pgdata:/var/lib/postgresql/data
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    container_name: taxmate_redis
    ports:
      - "6379:6379"
    restart: unless-stopped

  chromadb:
    image: chromadb/chroma:latest
    container_name: taxmate_chromadb
    ports:
      - "8000:8000"
    volumes:
      - chromadata:/chroma/chroma
    restart: unless-stopped

volumes:
  pgdata:
  chromadata:
